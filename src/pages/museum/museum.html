<ion-header>
  <ion-navbar>
    <ion-title>
      Hagia Sophia
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="div-outer">
    <div id="div-image">
      <ion-slides pager>  
        <ion-slide *ngFor="let image of museumInfo.images">
          <img src="{{ image.source }}" class="slide-image"/>
        </ion-slide>
      </ion-slides>
    </div>
    <div id="div-other-info">
      <div id="div-other-info-top">
        <div class="div-top-part">
          <div class="div-icon">
            <ion-icon ios="md-map" md="md-map" class="icon-top"></ion-icon>
          </div>
          <div class="vertical-align">
            {{ museumInfo.location }}
          </div>
        </div>
        <div class="div-top-part">
          <div class="div-icon">
            <ion-icon ios="md-time" md="md-time" class="icon-top"></ion-icon>
          </div>
          <div class="vertical-align">
            {{ museumInfo.openTimes }}
          </div>
        </div>
      </div>
      <div #museumDescription id="div-description">
        <!--{{ museumInfo.description }}-->
      </div>
      <button ion-button (click)="goToUnits()" class="button-units">Birimler</button>
    </div>
  </div>
</ion-content>
