<ion-header>
  <ion-navbar>
    <ion-title>
      Hagia Sophia
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="div-outer" ion-fixed>
    <div id="div-image">
      <ion-slides pager> 
        <ion-slide *ngFor="let image of museumInfo.Guide.Images">
          <img src="{{ image }}" class="slide-image" />
        </ion-slide>
      </ion-slides>
    </div>
    <div id="div-other-info">
      <div id="div-other-info-top">
        <div class="top-header">
          <ion-icon ios="md-map" md="md-map" class="icon-top"></ion-icon>
          {{ museumInfo.Location }}
        </div>
        <div class="top-header-2">
          <ion-icon ios="md-time" md="md-time" class="icon-top"></ion-icon>
          {{ museumInfo.OpenHours }}
        </div>
        <div class="top-header-3">
          <ion-icon ios="ios-call" md="ios-call" class="icon-top"></ion-icon>
          {{ museumInfo.PhoneNumber }}
        </div>
        <div class="top-header-3">
          <ion-icon ios="ios-pricetag" md="ios-pricetag" class="icon-top"></ion-icon>
          {{ museumInfo.Price }}
          <ion-icon ios="ios-information-circle-outline" md="ios-information-circle-outline" (click)="showOtherPrices()" class="icon-top price-info-icon"></ion-icon>
        </div>
      </div>
      <div id="div-description">
        {{ museumInfo.Description }}  
      </div>
    </div>
  </div>
</ion-content>
<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <button ion-button full (click)="goToUnits()" class="button-units">Birimler</button>
  </ion-toolbar>
</ion-footer>
