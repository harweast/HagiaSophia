<ion-header>
  <ion-navbar>
    <ion-title>
      Hagia Sophia
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="div-outer">
    <div id="div-image">
      <ion-slides pager>
        <ion-slide *ngFor="let image of museumInfo.images">
          <img src="{{ image.source }}" class="slide-image" />
        </ion-slide>
      </ion-slides>
    </div>
    <div id="div-other-info">
      <div id="div-other-info-top">
        <div class="top-header">
          <ion-icon ios="md-map" md="md-map" class="icon-top"></ion-icon>
          {{ museumInfo.location }}
        </div>
        <div class="top-header-2">
          <ion-icon ios="md-time" md="md-time" class="icon-top"></ion-icon>
          {{ museumInfo.openTimes }}
        </div>
        <div class="top-header-3">
          <ion-icon ios="ios-call" md="ios-call" class="icon-top"></ion-icon>
          {{ museumInfo.phone }}
        </div>
        <div class="top-header-3">
          <ion-icon ios="ios-pricetag" md="ios-pricetag" class="icon-top"></ion-icon>
          {{ museumInfo.price }}
          <button ion-button icon-only (click)="showOtherPrices()" class="button-showPrices">
          <ion-icon  ios="ios-information-circle-outline" md="ios-information-circle-outline" class="icon-showPrices"></ion-icon>
          </button>
        </div>
      </div>
      <div #museumDescription id="div-description">
        <!--{{ museumInfo.description }}-->
      </div>
    </div>
  </div>
</ion-content>
<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <button ion-button full (click)="goToUnits()" class="button-units">Birimler</button>
  </ion-toolbar>
</ion-footer>
