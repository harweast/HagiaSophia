<ion-header>
  <ion-navbar>
    <ion-title>
      Birimler
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let unit of units" (click)="goToUnitDetail(unit.id)">
    <div>
      <img src="{{ unit.imageUrl }}" />
      <div class="card-title">{{ unit.unitName }}</div>
      <div class="card-subtitle">{{ unit.unitFloor }}</div>
    </div>
  </ion-card>
</ion-content>
