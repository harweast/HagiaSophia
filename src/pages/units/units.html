<ion-header>
  <ion-navbar>
    <ion-title>
      Birimler
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let unit of units" (click)="goToUnitDetail(unit.id)">
    <img src="{{ unit.imageUrl }}" />
    <ion-card-content>
      <div class="div-container">
        <span class="unit-name"> {{ unit.unitName }} </span>
        <span class="unit-floor"> {{ unit.unitFloor }}  </span>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
